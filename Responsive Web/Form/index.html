<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="test.css" />
    <title>Task 1</title>
  </head>
  <body>
    <!-- main .container -->
    <main class="container">
      <!-- aside -->
      <aside>
        <!-- div.header -->
        <div class="header">
          <h1>Loved</h1>
          <h2>Our service ?!</h2>
          <p>
            Your big family is waiting for you. <span>Join now</span> for our
            newsletter !
          </p>
        </div>
        <!-- div.footer -->
        <div class="footer">+201-234-5678 | Fb://news.com</div>
      </aside>

      <form>
        <div class="row">
          <div class="input-name col">
            <input id="name" type="text" placeholder="Please enter full name" />
            <label for="name">Full Name</label>
          </div>
          <div class="input-email col">
            <input
              id="email"
              type="email"
              placeholder="Please enter your email"
            />
            <label for="email">Email</label>
          </div>
        </div>

        <div class="comments row">
          <div class="col">
            <textarea
              name="comments"
              id=""
              cols="43"
              rows="12"
              placeholder="Please leave your comment"
            ></textarea>
            <label for="comments">Comments</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input class="btn" type="submit" value="JOIN" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
